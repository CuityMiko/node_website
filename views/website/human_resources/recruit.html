<!--jquery修改首页导航样式-->
<script type="text/javascript" src="web/layui/layui.js"></script>
<!--jquery修改首页导航样式-->
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'laypage','form'], function(){
        var layer = layui.layer
                ,laypage = layui.laypage
                , $ = layui.jquery;

        //页面初始化的时候执行
        $(function (){
            $("#human_resources").addClass("active");
            //第一个参数：多少也，第二个参数，新闻类型，0公司动态，1媒体报道，2活动报道
            getData(1);
        });

        //从后台获取数据函数，获取页数curr的数据
        function getData(curr){
            $.post("/web/get_recruits_page",{curr:curr},function(result){
                //拼接html内容
                var tabContent="";
                //获取后台json数据
                var mydata=result.data;

                for(var i=0;i<mydata.length;i++){

                    var tempStr='<tr id='+mydata[i]._id+'>'+
                                /*序号分页后也必须得变动,每页十条数据*/
                            '<td>'+(i+1)+'、<a href="/recruit_requirment/'+mydata[i]._id+'" class="a_color">职位：'+mydata[i].position+'</a><span class="pull-right">'+mydata[i].department+'</span></td>'+
                            '</tr>'
                    tabContent=tabContent+tempStr;
                }
                //将拼接好的数据填入#tabContent中
                $("#tabContent").html(tabContent);
                //显示分页
                laypage({
                    cont: 'page', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
                    pages: result.pages, //通过后台拿到的总页数
                    curr: curr || 1, //当前页
                    skin: '#c52d2f',
                    jump: function(obj, first){ //触发分页后的回调
                        if(!first){ //点击跳页触发函数自身，并传递当前页：obj.curr
                            getData(obj.curr);
                        }
                    }
                });
            });
        };


    });


</script>
